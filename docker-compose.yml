version: '3.8'

services:
  # ==========================================
  # APLICAÇÃO (Produção)
  # ==========================================
  app:
    container_name: casadf-app-prod
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=mysql://user:password@db:3306/casadf
      - JWT_SECRET=${JWT_SECRET:-prod-secret-key-change-in-production-12345}
      - VITE_API_URL=http://localhost:5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./uploads:/app/uploads
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # BANCO DE DADOS (MySQL 8 - Produção)
  # ==========================================
  db:
    image: mysql:8.0-alpine
    container_name: casadf-db-prod
    restart: always
    environment:
      MYSQL_DATABASE: casadf
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # NGINX (Reverse Proxy - Opcional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: casadf-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - casadf-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  casadf-network:
    driver: bridge
